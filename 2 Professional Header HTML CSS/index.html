<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Professional Header</title>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg" alt="Logo">
            <span class="website-name">Website Name</span>
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search...">
            <button class="search-icon">Search</button>
        </div>
        <div class="header-right">
            <ul class="header-links">
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            <div class="profile-icon" id="profile-icon"><i class="fas fa-user"></i></div>
            
        </div>
    </header>
</body>
</html>
