<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/DC_Comics_logo.svg" alt="Logo">
            <span class="website-name">Website Name</span>
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search...">
            <button class="search-icon">Search</button>
        </div>
        <div class="header-right">
            <ul class="header-links">
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            <div class="profile-icon" id="profile-icon"><i class="fas fa-user"></i></div>
            
        </div>
    </header>
    <main>
          <section class="form-heading">
              <h2>Login Form</h2>
          </section>
          <section class="login-form">
                 <form id="login-form">
                        <div class="form-body">
                                <div class="form-element">
                                         <label for="user_email">Email</label>
                                        <input type="text" placeholder="Enter Valid Email.." id="user_email">
                                </div>
                                <div class="form-element">
                                    <label for="user_password">Password</label>
                                   <input type="password" placeholder="Enter Valid Password.." id="user_password">
                                </div>
                                <div class="form-element">
                                    <button class="submit_button">
                                        Submit
                                    </button>
                                </div>
                        </div>
                 </form>
          </section>
    </main>
    <footer>
        <div class="copyright">
            &copy; JeetChaani
        </div>
    </footer>
</body>
</html>
